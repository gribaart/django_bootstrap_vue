<div id="app" class="d-flex justify-content-center">
    <p> [[ title ]] </p>
    <ul>
        {% for day in days %}
        <li>
            <h4> Day {{ day }}</h4>
        </li>
        {% endfor %}
    </ul>
</div>
<script>
new Vue({
  delimiters: ['[[', ']]'],
  el: '#app',
  data: {
    title: 'Welcome to My Vue Django Proof Of Concept'
  }
})
</script>
